<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лотерея</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #2c3e50, #bdc3c7);
            color: #fff;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #4CAF50;
            font-weight: 600;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #e1e1e1;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .history {
            margin-top: 20px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
        }

        .history h3 {
            margin: 0;
            color: #f1c40f;
        }

        .history p {
            font-size: 14px;
            margin: 5px 0;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Игра в Лотерею</h1>
        <p id="balance">Баланс: 100</p>
        <label for="bet">Ставка:</label>
        <input type="number" id="bet" placeholder="Введите ставку" min="1">
        <label for="chosen-number">Выберите число (1-10):</label>
        <input type="number" id="chosen-number" placeholder="Ваше число" min="1" max="10">
        <button id="play-btn">Запустить</button>
        <p id="result"></p>
        <div class="history">
            <h3>История игры:</h3>
            <div id="history-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
